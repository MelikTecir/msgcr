<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Creator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #fdfdfd;
      color: #222;
      max-width: 600px;
      margin: auto;
    }
    textarea, input[type="text"], select {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    .user-row {
      margin-bottom: 10px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 14px;
    }
    .preset-buttons button {
      padding: 6px 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .preset-buttons button:hover {
      background-color: #e0e0e0;
    }
    #copyButton {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
    }
    .output {
      margin-top: 14px;
      background: white;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      border: 1.5px solid #ccc;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h2>Mesaj OluÅŸturucu ğŸ“±</h2>

  <label>BaÅŸlÄ±k (en Ã¼stte):</label>
  <input type="text" id="title" placeholder="BAÅLIK" />

  <label>Liste (virgÃ¼l veya satÄ±r ile ayÄ±rÄ±n):</label>
  <textarea id="userList" placeholder="ali, @ahmet, mehmet..."></textarea>

  <label>Ã–nek (sadece kullanÄ±cÄ±ya):</label>
  <input type="text" id="prefix" placeholder="<3" />
  <div class="preset-buttons">
    <button type="button" onclick="setPrefix('â‹†.ËšğŸ¦‹')">â‹†.ËšğŸ¦‹</button>
    <button type="button" onclick="setPrefix('ËšâŠ±ğŸª·âŠ°Ëš')">ËšâŠ±ğŸª·âŠ°Ëš</button>
    <button type="button" onclick="setPrefix('Ëš.ğŸ€')">Ëš.ğŸ€</button>
    <button type="button" onclick="setPrefix('ğ™š')">ğ™š</button>
  </div>

  <label>Emoji (w1 / w1-w2 sonuna):</label>
  <input type="text" id="emoji" placeholder="ğŸ”¥ Ã¶rnek: emoji veya yazÄ±" />

  <div id="userOptionsContainer"></div>

  <button id="copyButton">ğŸ“‹ Kopyala</button>
  <div class="output" id="output"></div>

  <script>
    const userListInput = document.getElementById('userList');
    const prefixInput = document.getElementById('prefix');
    const titleInput = document.getElementById('title');
    const emojiInput = document.getElementById('emoji');
    const container = document.getElementById('userOptionsContainer');
    const outputDiv = document.getElementById('output');
    const copyButton = document.getElementById('copyButton');

    function setPrefix(value) {
      prefixInput.value = value;
      updateOutput();
    }

    function createUserOptions(users) {
      container.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('div');
        row.className = 'user-row';

        const select = document.createElement('select');
        select.innerHTML = `
          <option value="">(boÅŸ)</option>
          <option value="!">â—</option>
          <option value="M">â„³</option>
          <option value="w1">ğ“¦1</option>
          <option value="w1 w2">ğ“¦1-ğ“¦2</option>
        `;
        select.dataset.username = user;
        select.className = 'variation-select';

        const aliasInput = document.createElement('input');
        aliasInput.type = 'text';
        aliasInput.placeholder = '@ikincilhesap';
        aliasInput.className = 'alias-input';
        aliasInput.dataset.username = user;

        select.addEventListener('change', updateOutput);
        aliasInput.addEventListener('input', updateOutput);

        row.innerHTML = `<label>@${user}</label>`;
        row.appendChild(select);
        row.appendChild(aliasInput);
        container.appendChild(row);
      });
    }

    function updateOutput() {
      const prefix = prefixInput.value.trim();
      const title = titleInput.value.trim();
      const emoji = emojiInput.value.trim();
      const rows = container.querySelectorAll('.user-row');

      const lines = [];

      if (title) lines.push(title);

      rows.forEach(row => {
        const select = row.querySelector('.variation-select');
        const aliasInput = row.querySelector('.alias-input');
        const user = select.dataset.username;
        const variation = select.value;
        const alias = aliasInput.value.trim();

        let variationText = 'â¸';
        if (variation === '!') variationText = 'â¸â—';
        else if (variation === 'M') variationText = 'â¸â„³';
        else if (variation === 'w1') variationText = 'â¸ğ“¦1' + (emoji ? ' ' + emoji : '');
        else if (variation === 'w1 w2') variationText = 'â¸ğ“¦1-ğ“¦2' + (emoji ? ' ' + emoji : '');

        let line = '';
        if (prefix) line += prefix + ' ';
        line += '@' + user + variationText;
        lines.push(line);

        if (alias) lines.push('â†ªï¸@' + alias.replace(/^@/, ''));
      });

      outputDiv.textContent = lines.join('\n');
    }

    function handleInput() {
      const raw = userListInput.value;
      const users = raw
        .split(/[\n,]+/)
        .map(u => u.trim().replace(/^@/, ''))
        .filter(u => u.length > 0);
      createUserOptions(users);
      updateOutput();
    }

    copyButton.addEventListener('click', () => {
      const text = outputDiv.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const original = copyButton.textContent;
        copyButton.textContent = 'âœ… KopyalandÄ±!';
        setTimeout(() => {
          copyButton.textContent = original;
        }, 1500);
      });
    });

    userListInput.addEventListener('input', handleInput);
    prefixInput.addEventListener('input', updateOutput);
    titleInput.addEventListener('input', updateOutput);
    emojiInput.addEventListener('input', updateOutput);
  </script>
</body>
</html>
